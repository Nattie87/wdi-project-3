<h1>Tasks That Need Help:</h1>
<ul>


  <div ng-hide="deed.userid.username===DeedIndexCtrl.user.username" class="taskText" ng-repeat="deed in DeedIndexCtrl.deeds track by $index" >
    <div ui-sref="deedShow({ id: deed._id })">


    <li><img class="placeholder" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0099ff&txtclr=ffffff&txt=img&w=100&h=100&fm=png" /></li>
    <li class="deed-li">DEED: {{ deed.deed }}</li>
    <li class="deed-li">USER: {{ deed.userid.username }}</li>
    <li class="deed-li">LOCATION: {{ deed.location }}</li>
    <!-- FAVOURITE: {{  }} -->
    </div>

    <button class="contact" type="button" data-toggle="modal" data-target="#myModal">Contact</button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
                  <div class="form-group">

                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                        id="inputText" placeholder="Message"/>
                    </div>
                  </div>
                  <div class="form-group">
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    </div>
                  </div>
                </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
    <button ng-click="deed.userid.favourite({ id: deed.id, user: deed.userid })" type="button">Favourite</button>
  </div>

</ul>
